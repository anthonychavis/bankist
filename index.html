<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bankist</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="https://github.com/jonasschmedtmann/complete-javascript-course/blob/master/11-Arrays-Bankist/starter/icon.png?raw=true"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
        />
        <link rel="stylesheet" href="style.css" />

        <meta name="author" content="Anthony Chavis" />
        <meta name="description" content="" />
        <meta property="og: title" content="" />
        <meta
            property="og:url"
            content="https://anthonychavis.github.io/bankist/"
        />
        <meta property="og:image" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="" />
        <meta property="og:locale" content="en_GB" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="twitter:title" content="" />
        <meta property="twitter:description" content="" />
        <meta property="twitter:image" content="" />
        <meta property="twitter:card" content="summary_large_image" />
    </head>

    <body>
        <!-- TOP NAVIGATION -->
        <nav>
            <p class="welcome">Log in to get started</p>
            <img
                class="logo"
                src="https://github.com/jonasschmedtmann/complete-javascript-course/blob/master/11-Arrays-Bankist/starter/logo.png?raw=true"
                alt="logo"
            />
            <form class="login">
                <input
                    type="text"
                    placeholder="user"
                    class="login__input login__input--user"
                />
                <!-- type="text" for lesson -->
                <input
                    type="password"
                    placeholder="PIN"
                    maxlength="4"
                    class="login__input login__input--pin"
                />
                <button class="login__btn">&rarr;</button>
            </form>
        </nav>

        <main class="app">
            <!-- BALANCE -->
            <div class="balance">
                <div>
                    <p class="balance__label">Current balance</p>
                    <p class="balance__date">
                        As of <span class="date">01/04/2022</span>
                    </p>
                </div>
                <p class="balance__value">0€</p>
            </div>

            <!-- MOVEMENTS -->
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit">
                        1 deposit
                    </div>
                    <div class="movements__date">2 days ago</div>
                    <div class="movements__value">2 000€</div>
                </div>
                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal">
                        2 withdrawals
                    </div>
                    <div class="movements__date">23/03/2022</div>
                    <div class="movements__value">-1345€</div>
                </div>
            </div>

            <!-- SUMMARY -->
            <div class="summary">
                <p class="summary__label">In</p>
                <p class="summary__value summary__value--in">0€</p>
                <p class="summary__label">Out</p>
                <p class="summary__value summary__value--out">0€</p>
                <p class="summary__label">Interest</p>
                <p class="summary__value summary__value--interest">0€</p>
                <button class="btn--sort">&downarrow; SORT</button>
            </div>

            <!-- OPERATION: TRANSFERS -->
            <div class="operation operation--transfer">
                <h2>Transfer money</h2>
                <form action="" class="form form--transfer">
                    <input type="text" class="form__input form__input--to" />
                    <input
                        type="number"
                        class="form__input form__input--amount"
                    />
                    <button class="form__btn form__btn--transfer">
                        &rarr;
                    </button>
                    <label for="" class="form__label">Transfer to</label>
                    <label for="" class="form__label">Amount</label>
                </form>
            </div>

            <!-- OPERATION LOAN -->
            <div class="operation operation--loan">
                <h2>Request loan</h2>
                <form action="" class="form form--loan">
                    <input
                        type="number"
                        class="form__input form__input--loan-amount"
                    />
                    <button class="form__btn form__btn--loan">&rarr;</button>
                    <label for="" class="form__label form__label--loan"
                        >Amount</label
                    >
                </form>
            </div>

            <!-- OPERATION CLOSE -->
            <div class="operation operation--close">
                <h2>Close account</h2>
                <form action="" class="form form--close">
                    <input type="text" class="form__input form__input--user" />
                    <input
                        type="password"
                        maxlength="6"
                        class="form__input form__input--pin"
                    />
                    <button class="form__btn form__btn--close">&rarr;</button>
                    <label for="" class="form__label">Confirm user</label>
                    <label for="" class="form__label">Confirm pin</label>
                </form>
            </div>

            <!-- LOGOUT TIMER -->
            <p class="logout-timer">
                You will be logged out in <span class="timer">05:00</span>
            </p>
        </main>

        <!-- <footer>&copy; by Jonas Schmedtmann.</footer> -->
    </body>
</html>
